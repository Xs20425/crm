
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    
    <title>岗位管理</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<%@include file="../../script.html" %>
	<style type="text/css">
		table{
			margin:auto;
		}
		input[type="text"]{
			width:85%;
			height:30px;
			border:0.5px solid gray;
		}
		select{
			width:85%;
			height:30px;
			border:0.5px solid gray;
		}
	
		td:only-child{
			text-align:center;
			
		}
	</style>

  </head>
  
  <body> 
    <div>
    	<form  method="post" id="form">
    		<table>
    			<tr>
    				<td>岗位名称:</td>
    				<td>
    					<input type="hidden" name="positionVO.positionid" value="${positionVO.positionid }">
    					<input type="text" name="positionVO.name" value="${positionVO.name }">
    				</td>
    			</tr>
    			<tr>
    				<td>所属部门:</td>
    				<td>
    					<select name="positionVO.departmentParentId" id="select2">
    						<option value="-1">请选择所属部门</option>				
    					</select>
    				</td>
    			</tr>
    			<tr>
    				<td>上级岗位:</td>
    				<td>
    					<select id="select1" name="positionVO.positionParentId">
    						<option value="-1">请选择岗位上级</option>				
    					</select>    					
    				</td>
    			</tr>
    			<tr>
    				<td>岗位描述:</td>
    				<td><textarea rows="6" cols="50" name="positionVO.description">${positionVO.description}</textarea></td>
    			</tr>
    			<tr>
    				<td colspan="2" style="text-align: center;margin-top: 10px;">
						<a href="javascript:void(0);" id="saveBtn" class="easyui-linkbutton button-primary">保存</a> 
						<a href="javascript:void(0);" id="resetBtn" class="easyui-linkbutton button-danger">重置</a>
					</td>
    			</tr>    			
    		</table>
    	</form>
    </div>
  </body>
  <script type="text/javascript">
  	$(function() {
  		$.post(
	  		"manage/position/PositionAction_findAll.action",
	  		function(data){
	  			if(data){
	  				var positionId = "${positionVO.positionParentId}";
	  				var departmentId = "${positionVO.departmentParentId}";
	  				$.each(data.listPositionVO,function(index,obj){
	  					var option1 = $("<option"+" "+"value="+obj.positionid+">"+obj.name+"</option>");
	  					if(positionId && positionId == obj.positionid){
	  						option1.attr("selected",true);
	  					}
	  					$("#select1").append(option1);
	  				});
	  				$.each(data.listDepartmentVO,function(index,obj){	
	  					var option2 = $("<option"+" "+"value="+obj.departmentid+">"+obj.name+"</option>");
	  					if(departmentId && departmentId == obj.departmentid){
	  						option2.attr("selected",true);
	  					}
	  					$("#select2").append(option2);
	  				})
	  			}
	  		},"json"
	  	);
  	
  	
			//重置按钮
			$("#resetBtn").on("click",function(event){
				$("#form").form("reset");
			});
			//保存按钮
			$("#saveBtn").on("click", function(event) {
				$("#form").form("submit", {
					url : "manage/position/PositionAction_saveOrUpdate.action",
					onSubmit : function() {
						//对表单进行数据校验,如果未通过校验，返回false，阻止表单提交
						return $(this).form("validate");
					
					},
					success : function(data) {
						var obj = eval("("+data+")");
						if(obj.success){
							$.messager.alert("提示",obj.message);
							parent.closeTopWindow();
						}else{
							$.messager.alert("警告",obj.message);
						}
					}
				});
			});
		});
  </script>
</html>
